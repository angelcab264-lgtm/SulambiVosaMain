services:
  # Backend Flask API Service
  - type: web
    name: sulambi-backend
    env: python
    plan: free
    buildCommand: cd "Technology Transfer _ Sulambi VMS/Source Code/sulambi-backend-main/sulambi-backend-main" && pip install -r requirements.txt
    startCommand: cd "Technology Transfer _ Sulambi VMS/Source Code/sulambi-backend-main/sulambi-backend-main" && chmod +x start.sh && ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: sulambi-database
          property: connectionString
      - key: DB_PATH
        value: app/database/database.db
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          type: web
          name: sulambi-backend
          property: port
      - key: AUTOMAILER_EMAIL
        sync: false
      - key: AUTOMAILER_PASSW
        sync: false
      - key: DEBUG
        value: "False"

  # Frontend Static Site
  - type: web
    name: sulambi-frontend
    env: static
    buildCommand: cd "Technology Transfer _ Sulambi VMS/Source Code/sulambi-frontend-main/sulambi-frontend-main" && chmod +x build.sh && ./build.sh
    staticPublishPath: Technology Transfer _ Sulambi VMS/Source Code/sulambi-frontend-main/sulambi-frontend-main/dist
    envVars:
      # IMPORTANT: Set VITE_API_URI in Render dashboard before first build
      # Format: https://your-backend-service-name.onrender.com/api
      # Example: https://sulambi-backend.onrender.com/api
      - key: VITE_API_URI
        sync: false

databases:
  # PostgreSQL Database
  - name: sulambi-database
    databaseName: sulambi
    user: sulambi_user
    plan: free
    region: oregon

